<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Haley Belden</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header id="masthead">
        <div class="container">
                
            <div class="row">
                    
                <div class="col-md-4">
                    <a href="index.html" id="logo">Haley Belden</a>
                </div>
                <div class="col-md-8 justify-content-end">
                    <nav class="nav navbar-right nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link text-info" href="index.html">About</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-info" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </nav>
                </div>
            </div>
        </div>
    </header>

  <div id="main-container" class="container">
    <section class="main-section">
        <div class="row">
            <div class="col-md-12">
                <h1>Contact</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="contact-form">
                    <ul>
                        <div class="row">
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                            </li>
                        </div>
                        <div class="row">
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                            </li>
                        </div>
                        <div class="row">
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </div>
                    </ul>
                        <input type="submit">
                </form>
            </div>
        </div>

    </section>

  </div>

  <footer>
    <div class="container sticky-bottom">
      Copyright &copy; 
    </div>
  </footer>

</body>

</html>
